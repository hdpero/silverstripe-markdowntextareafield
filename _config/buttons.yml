MarkdownTextareaField:
  buttons:
    bold:
      label: 'B'
      prefix: '**'
      affix: '**'
      pic: '/markdowntextareafield/templates/images/buttons/text_bold.png'
      name: 'bold'
    italic:
      label: 'I'
      prefix: '_'
      affix: '_'
      pic: '/markdowntextareafield/templates/images/buttons/text_italic.png'
      name: 'italic'
    heading1:
      label: 'H1'
      prefix: '# '
      affix: ''
      pic: '/markdowntextareafield/templates/images/buttons/text_heading_1.png'
      name: 'Heading 1'
    heading2:
      label: 'H2'
      prefix: '## '
      affix: ''
      pic: '/markdowntextareafield/templates/images/buttons/text_heading_2.png'
      name: 'Heading 2'
    unorderedlist:
      label: 'UL'
      prefix: '* '
      affix: '&#x0D;&#x0A;* &#x0D;&#x0A;* '
      pic: '/markdowntextareafield/templates/images/buttons/text_list_bullets.png'
      name: 'List bullets'
    orderedlist:
      label: 'OL'
      prefix: '1. '
      affix: '&#x0D;&#x0A;2. &#x0D;&#x0A;3. '
      pic: '/markdowntextareafield/templates/images/buttons/text_list_numbers.png'
      name: 'List numbers'
    horizontalline:
      label: 'HR'
      prefix: ''
      affix: '&#x0D;&#x0A;- - -&#x0D;&#x0A;'
      pic: '/markdowntextareafield/templates/images/buttons/text_horizontalrule.png'
      name: 'Horizontal line'
    togglepreview:
      label: 'Edit/Preview'
      name: 'Edit/Preview'
      preview: true
    blockquote:
      label: 'BQ'ÃŸ
      prefix: '>'
      affix: ''
      pic: '/markdowntextareafield/templates/images/buttons/icon_blockquote.png'
      name: 'blockquote'
    link:
      label: 'LK'
      prefix: '[Your Link Text]'
      affix: '(http://www.yoursite.com)'
      pic: '/markdowntextareafield/templates/images/buttons/icon_link.png'
      name: 'link'
    image:
      label: 'IMG'
      prefix: '![Alternate Text]'
      affix: '(/path/to/image.png)'
      pic: '/markdowntextareafield/templates/images/buttons/icon_image.png'
      name: 'image'
    table:
      label: 'TBL'
      prefix: |
        First Header | Second Header
        ------------ | -------------
      affix: |
        Content cell 1 | Content cell 2
      pic: '/markdowntextareafield/templates/images/buttons/icon_table.png'
      name: 'table'
